<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Herencia</title>
		<style type="text/css">
			#caja .cabecera h1 {color:yellow;} /*Puntuación (A,B,C,D)=0,1,0,2.*/
			#caja .cabecera h1 {color:green;} /*Puntuación (A,B,C,D)=0,1,1,1.*/
			header h1 {color: brown;} /*Puntuación (A,B,C,D)=0,0,0,2.*/
			h1 { color: purple; } /*Puntuación (A,B,C,D)=0,0,0,1.*/
			h1 { color: grey; } /*Puntuación (A,B,C,D)=0,0,0,1.*/
		</style>
	</head>
	<body>
		<div id="caja">
			<header class="cabecera">
				<h1 style="color: blue;">Cabecera: header</h1> <!--Puntuación (A,B,C,D)=1,0,0,0. Sería el GANADOR-->
			</header>
		</div>
	</body>
</html>
