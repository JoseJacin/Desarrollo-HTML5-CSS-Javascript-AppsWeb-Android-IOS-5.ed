<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Módulo 2 - Tema 3 - Práctica Opcional</title>
		<style type="text/css">
			.cabecera {border-style:solid;border:medium; border-color:#7C7E25; background-color:#D4D776}
			.contenido {border-style:solid;border:100px; border-color:#7C7E25; background-color:#B3D776}
		</style>
	</head>
	<body>
		<div id="caja" align="center">
			<header class="cabecera">
            	<h2 style="color: blue;">Módulo 2 - Tema 3 - Práctica Opcional</h2>
                <p>En la práctica se pide:</p>
            	<p>Realiza una página que utilice imágenes <em>responsive</em> con la etiqueta <em>picture</em>, que contenga un vídeo de YouTube y archivos de imagen vectorial SVG.</p>
			</header>
			<section class="contenido">
				<article >
                    <h3 style="color: blue;">Imagen Responsive</h3>
                    <picture>
                        <source media="(min-width:1100px)" srcset="./imagenes/shaum6.jpg"/>
                        <source media="(min-width:1000px)" srcset="./imagenes/shaum5.jpg"/>
                        <source media="(min-width:800px)" srcset="./imagenes/shaum4.jpg"/>
                        <source media="(min-width:600px)" srcset="./imagenes/shaum3.jpg"/>
                        <source media="(min-width:400px)" srcset="./imagenes/shaum2.jpg"/>
                        <source media="(min-width:300px)" srcset="./imagenes/shaum1.jpg"/>
                        <img src="./imagenes/shaum1.jpg" alt="shaum"/>
                    </picture>
                    
                    <h3 style="color: blue;">Imagen Vectorial</h3>
                    <img src="./imagenes/Moire_Circles.svg" alt="circles"/>
                    
                    <h3 style="color: blue;">Vídeo de Youtube</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/p6D8YzLl7yo" frameborder="0" allowfullscreen></iframe>
                </article>
			</section>
		</div>
	</body>
</html>
